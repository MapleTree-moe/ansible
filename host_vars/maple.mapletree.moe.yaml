# code: language=ansible

###
### mapletree.moe - system configuration management
### maple.mapletree.moe - host configuration
###
---
common_enable_postfix: true
common_enable_zfs: true

storage_enabled: true

containers_services_enabled:
  - traefik
  - lldap
  - authelia
  - sonarr
  - radarr
  - prowlarr
  - recyclarr

containers_traefik_staging_ssl: true
